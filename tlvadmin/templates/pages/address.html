{% extends '../base.html' %}
{% load static %}

{% block content %}
<!-- Content Header -->
<section class="content-header">

    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h5>Address Management</h5>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right text-xs">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item text-secondary">Configuration</li>
                    <li class="breadcrumb-item active">Address</li>
                </ol>
            </div>
        </div>
    </div>

</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Default box -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-2">
                    <div class="card-header">
                        <h3 class="card-title">Provinces</h3>
                    </div>
                    <div class="card-body p-0">
                        <table id="province-table" class="table table-hover" width="100%">
                            <thead>
                                <tr class="text-uppercase">
                                    <th>Name</th>
                                    <th>Key</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mt-2">
                    <div class="card-header">
                        <h3 class="card-title">Cities</h3>
                    </div>
                    <div class="card-body p-0">
                        <table id="cities-table" class="table table-hover" width="100%">
                            <thead>
                                <tr class="text-uppercase">
                                    <th>Name</th>
                                    <th>Province</th>
                                    <th>Zip Code</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
<!-- /.content -->
{% endblock %}

{% block extrascript %}

{% endblock %}
